<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grocery Store</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=screen-width, initial-scale=1.0" />
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/index.css" rel="stylesheet" />
    <script src="/js/jquery-3.4.1.slim.min.js" defer></script>
    <script src="/js/popper.min.js" defer></script>
    <script src="/js/bootstrap.min.js" defer></script>
  </head>

  <body>
    <header class="container text-center">
      <h1>Gro-Cery Store</h1>
    </header>

    <div class="center-block">
      <h3 class="text-center">Sign In</h3>
      <form class="form-horizontal" method="post">
        <div class="form-group">
          <label class="control-label" for="email">Email</label>
          <input class="form-control" id="email" name="email" type="email" required />
        </div>
        <div class="form-group">
          <label class="control-label" id="password" name="password" for="password">Password</label>
          <input class="form-control" type="password" required />
        </div>
        <button class="btn btn-primary" action="/login"type="submit">Log In</button>
        <button class="btn btn-primary" action="/signup"type="submit">Sign Up</button>
      </form>
    </div>
  </body>
</html>
